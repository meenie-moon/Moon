name: Hourly Promo Broadcast

on:
  schedule:
    # Jalan SETIAP JAM pada menit ke-0
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon rich

    - name: Run Auto-Broadcast
      env:
        # Auth
        TG_API_ID: ${{ secrets.TG_API_ID }}
        TG_API_HASH: ${{ secrets.TG_API_HASH }}
        TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
        
        # Target Data
        TG_TARGETS_JSON: ${{ secrets.TG_TARGETS_JSON }}
        
        # Konfigurasi Pesan & Delay
        TG_SOURCE_MESSAGE_LINK: ${{ secrets.TG_SOURCE_MESSAGE_LINK }}
        TG_DELAY_SECONDS_MIN: ${{ secrets.TG_DELAY_SECONDS_MIN }}
        
        # Nama Template
        TG_TEMPLATE_NAME: 'Promo Harian' 
      run: python autocast.py
