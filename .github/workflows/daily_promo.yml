name: Hourly Promo Broadcast

on:
  schedule:
    # Jalan SETIAP JAM pada menit ke-0 (Contoh: 08:00, 09:00, 10:00...)
    # Catatan: GitHub Actions mungkin delay 5-10 menit dari jadwal karena antrian server gratis.
    - cron: '0 * * * *'
  
  # Tombol manual "Run Workflow"
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon rich

    - name: Run Auto-Broadcast
      env:
        # Kredensial Akun
        TG_API_ID: ${{ secrets.TG_API_ID }}
        TG_API_HASH: ${{ secrets.TG_API_HASH }}
        TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
        
        # DATA TARGET RAHASIA (JSON)
        TG_TARGETS_JSON: ${{ secrets.TG_TARGETS_JSON }}
        
        # Nama template
        TG_TEMPLATE_NAME: 'Promo Harian' 
      run: python autocast.py